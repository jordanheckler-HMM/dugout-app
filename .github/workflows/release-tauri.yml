name: Release Tauri App

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Existing git tag to release (example: v0.1.1)"
        required: true
        type: string
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Build and Release (macOS)
    runs-on: macos-latest
    defaults:
      run:
        working-directory: dugout-lineup-manager-main
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref }}

      - name: Resolve release tag
        id: release_tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${{ github.ref_name }}"
          fi

          if [[ ! "$TAG" =~ ^v[0-9] ]]; then
            echo "❌ Invalid release tag: '$TAG'. Use a semver tag like v0.1.1."
            exit 1
          fi

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "Using release tag: $TAG"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: dugout-lineup-manager-main/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        run: npm ci

      - name: Install backend build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ../backend/requirements.txt pyinstaller

      - name: Build backend sidecar
        run: npm run build:sidecar

      - name: Validate signing secrets
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          if [ -z "$TAURI_SIGNING_PRIVATE_KEY" ]; then
            echo "❌ Missing TAURI_SIGNING_PRIVATE_KEY secret."
            exit 1
          fi

          if [ -z "$TAURI_SIGNING_PRIVATE_KEY_PASSWORD" ]; then
            echo "⚠️ TAURI_SIGNING_PRIVATE_KEY_PASSWORD is empty."
            echo "If your key has no password, this is okay. Otherwise set the secret."
          fi

      - name: Build and publish Tauri release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: dugout-lineup-manager-main
          tagName: ${{ steps.release_tag.outputs.tag }}
          releaseName: Dugout ${{ steps.release_tag.outputs.tag }}
          releaseBody: Automated release for Dugout.
          releaseDraft: false
          prerelease: false
