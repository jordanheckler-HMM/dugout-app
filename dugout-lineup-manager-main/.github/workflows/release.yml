name: 'Build & Release Dugout'

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    permissions:
      contents: write  # Needed to create releases and upload assets

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Setup Python (for sidecar)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build Python sidecar
        run: |
          cd ../backend || { echo "No backend directory found, skipping sidecar build"; exit 0; }
          pip install -r requirements.txt pyinstaller
          pyinstaller \
            --name backend-sidecar \
            --onefile \
            --noconfirm \
            --clean \
            main.py
          
          # Determine target triple  
          ARCH=$(uname -m)
          if [ "$ARCH" = "arm64" ]; then
            TARGET_TRIPLE="aarch64-apple-darwin"
          else
            TARGET_TRIPLE="x86_64-apple-darwin"
          fi
          
          cp dist/backend-sidecar "$GITHUB_WORKSPACE/src-tauri/binaries/backend-sidecar-${TARGET_TRIPLE}"
        working-directory: ${{ github.workspace }}

      - name: Install frontend dependencies
        run: npm ci

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli@latest

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          # Uncomment these when you have an Apple Developer certificate:
          # APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          # APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          # APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          # APPLE_ID: ${{ secrets.APPLE_ID }}
          # APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          # APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Dugout v__VERSION__'
          releaseBody: 'See the assets below to download and install this version.'
          releaseDraft: false
          prerelease: true  # Mark as pre-release for beta
          includeUpdaterJson: true  # Generates latest.json for auto-updates
